{% extends 'base.html' %}

{% block title %} Practice | Register {% endblock title %}

{% load crispy_forms_tags %}

{% block content %} 

<div class="row mx-auto">
    <div class="col col-lg-8 mx-auto">
        <form action="" method="post" enctype='multipart/form-data'>

            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger">Register</button> Already have account ? get <a href="{% url 'users:login' %}">Login</a>
        
        </form>
    </div>
</div>

{% endblock content %}
