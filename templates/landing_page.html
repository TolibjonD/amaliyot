{% extends 'base.html' %}

{% block title %} Practice | -Landing Page {% endblock title %}

{% block content %}

{% if request.user.is_authenticated %}
<a href="{% url 'users:logout' %}" class="btn btn-danger">Logout</a>
{% else %}
<div class="btn-group">
    <a href="{% url 'users:login' %}" class="btn btn-outline-danger">Login</a>
    <a href="{% url 'users:register' %}" class="btn btn-danger">Register</a>
</div>
{% endif %}

{% endblock content %}
